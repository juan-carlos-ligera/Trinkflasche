img {

  border-radius: 10px; /* Ecken der Bilder werden abgerundet */

.bubble {
  position: absolute;
  width: 40px;
  height: 40px;
  border-radius: 20px;
  background-color: #FAFAFA;
  transition: all 1s ease;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.25);
animation: rise 0.2s linear;
}

@keyframes rise {
from {
transform: translateY(0);
}
to {
transform: translateY(-100%);
}
}





.speech-bubble {
 position: relative;
 padding: 15px;
 margin-right: 15px;
 margin-bottom: 15px;
 background-color: #E2A9F3;
 border-radius: 10px;
 box-shadow: 20px 12px 12px rgba(0,0,0,0.15);
}


.speech-bubble::before {
 content: "";
 position: absolute;
 bottom: 100%;
 left: 50%;
 transform: translateX(-50%);
 width: 0;
 height: 0;
 border: 10px solid white;
 border-bottom-color: transparent;
 border-top: 0;
 border-left: 0;
 border-right: 0;
}




.schweben{
  display: flex;
  align-items: center;
  animation: einschweben 1s ease-out;
}

.schweben img {
  margin-right: 20px;
  animation: einschweben 1s ;
}

@keyframes einschweben {
  0% {
    transform: translateX(-100px);
    opacity: 0;
  }
  100% {
    transform: translateX(0);
    opacity: 1;
  }

}

.arrow-up {
  width: 0;
  height: 0;
  border-left: 20px solid transparent; /* Breitere Linie */
  border-right: 20px solid transparent; /* Breitere Linie */
  border-bottom: 20px solid #8a2be2; /* Lila Farbe */
  position: relative;
  margin: 40px auto 0; /* Höherer Abstand zum oberen Rand */
  transition: transform 0.3s ease-in-out;
}

.arrow-up:before {
  content: "";
  position: absolute;
  top: -20px; /* Höherer Abstand zum oberen Rand */
  left: -20px; /* Größerer Abstand zum linken Rand */
  width: 0;
  height: 0;
  border-left: 20px solid transparent; /* Breitere Linie */
  border-right: 20px solid transparent; /* Breitere Linie */
  border-bottom: 20px solid #f5f5f5;
}

.arrow-up:hover {
  transform: scale(1.1) translateY(-20px); /* Höherer Hover-Effekt */
}

    <script>
    document.body.addEventListener("click", function(event) {
       if (event.target.tagName === "A") {
         return;
       }

       var bubble = document.createElement("div");
       bubble.classList.add("bubble");
       bubble.style.left = event.clientX - 25 + "px";
       bubble.style.top = event.clientY - 25 + "px";
       document.body.appendChild(bubble);

       setTimeout(function() {
         bubble.style.top = "0px";
         setTimeout(function() {
           bubble.remove();
         }, 1200);
       }, 0);
     });
    </script>
